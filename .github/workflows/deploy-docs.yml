# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Build and deploy docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DBUILD_DOCUMENTATION=1
          -DBUILD_TESTING=0
          -DBUILD_EXAMPLES=0
          -S ${{ github.workspace }}

      - name: Configure doxygen
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --target doc

      - name: Build doxygen
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          working-directory: ${{ steps.strings.outputs.build-output-dir }}/doc
          doxyfile-path: ${{ steps.strings.outputs.build-output-dir }}/doc/Doxygen